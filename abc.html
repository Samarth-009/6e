<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #3b3b98;
      margin-bottom: 20px;
    }

    .task {
      display: flex;
      align-items: center;
      background: #f1f3f6;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 15px;
      transition: 0.3s;
      position: relative;
      flex-wrap: wrap;
    }

    .task-number {
      font-weight: 600;
      margin-right: 12px;
    }

    .task input[type="text"] {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
      outline: none;
    }

    .status-box {
      width: 34px;
      height: 34px;
      border: 2px solid #999;
      border-radius: 4px;
      margin-left: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      background: transparent;
      padding: 2px;
    }

    .status-box i {
      font-size: 22px;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .status-options {
      position: absolute;
      top: 36px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      flex-direction: row;
      gap: 8px;
      padding: 6px;
      z-index: 1;
    }

    .status-options i {
      font-size: 26px;
      margin: 0 6px;
      cursor: pointer;
      user-select: none;
    }

    .status-options i:hover {
      transform: scale(1.15);
      color: #3b3b98;
    }

    .status-box i.fas.fa-check { color: green; }
    .status-box i.fas.fa-xmark { color: red; }
    .status-box i.fas.fa-clock { color: blue; }

    .status-options i.fas.fa-check { color: green; }
    .status-options i.fas.fa-xmark { color: red; }
    .status-options i.fas.fa-clock { color: blue; }

    .add-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b3b98;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #2d2d8a;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .status-options {
        flex-direction: row !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Study X</h2>
    <div id="taskList"></div>
    <button class="add-btn" onclick="addTask()">Add Task</button>
  </div>

  <script>
    function saveTasks() {
      const tasks = Array.from(document.querySelectorAll('.task')).map(task => ({
        text: task.querySelector('input[type="text"]').value,
        status: task.dataset.status || ''
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => addTask(task.text, task.status));
    }

    function updateNumbers() {
      document.querySelectorAll('.task-number').forEach((el, i) => {
        el.textContent = (i + 1) + ".";
      });
    }

    function addTask(text = '', status = '') {
      const taskList = document.getElementById("taskList");
      const taskDiv = document.createElement("div");
      taskDiv.className = `task`;
      taskDiv.dataset.status = status;

      const number = document.createElement("span");
      number.className = "task-number";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter your task here...";
      input.value = text;
      input.addEventListener("input", saveTasks);

      const statusBox = document.createElement("div");
      statusBox.className = "status-box";

      const statusIcon = document.createElement("i");
      setStatusIcon(statusIcon, status);
      if (status) statusBox.appendChild(statusIcon);

      const options = document.createElement("div");
      options.className = "status-options";

      const createOption = (iconClass, label, value) => {
        const icon = document.createElement("i");
        icon.className = iconClass;
        icon.title = label;
        icon.onclick = (e) => {
          e.stopPropagation();
          taskDiv.dataset.status = value;
          statusIcon.className = iconClass;
          statusBox.innerHTML = '';
          statusBox.appendChild(statusIcon);
          options.style.display = 'none';
          saveTasks();
        };
        return icon;
      };

      options.appendChild(createOption("fas fa-check", "Mark as Done", "done"));
      options.appendChild(createOption("fas fa-xmark", "Cancel Task", "cancelled"));
      options.appendChild(createOption("fas fa-clock", "Mark as Pending", "pending"));

      statusBox.onclick = (e) => {
        e.stopPropagation();
        const isOpen = options.style.display === 'flex';
        document.querySelectorAll('.status-options').forEach(opt => opt.style.display = 'none');
        options.style.display = isOpen ? 'none' : 'flex';
      };

      statusBox.appendChild(options);

      taskDiv.appendChild(number);
      taskDiv.appendChild(input);
      taskDiv.appendChild(statusBox);

      // Swipe detection
      let startX = 0;
      taskDiv.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      taskDiv.addEventListener("touchend", e => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 100) {
          taskDiv.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          taskDiv.style.transform = 'translateX(-100%)';
          taskDiv.style.opacity = '0';
          setTimeout(() => {
            if (confirm("Remove this task?")) {
              taskDiv.remove();
              updateNumbers();
              saveTasks();
            } else {
              taskDiv.style.transform = 'translateX(0)';
              taskDiv.style.opacity = '1';
            }
          }, 300);
        }
      });

      taskList.appendChild(taskDiv);
      updateNumbers();
      saveTasks();
    }

    function setStatusIcon(icon, status) {
      if (status === 'done') icon.className = 'fas fa-check';
      else if (status === 'cancelled') icon.className = 'fas fa-xmark';
      else if (status === 'pending') icon.className = 'fas fa-clock';
      else icon.className = '';
    }

    document.addEventListener("click", () => {
      document.querySelectorAll('.status-options').forEach(opt => opt.style.display = 'none');
    });

    loadTasks();
  </script>
</body>
</html>
